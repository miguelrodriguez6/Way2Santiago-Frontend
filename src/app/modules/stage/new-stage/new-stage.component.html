<div class="max-w-2xl mx-auto p-6 bg-white shadow-md rounded-md">
  <h2 class="text-2xl font-bold mb-4">Create Camino de Santiago Stage</h2>
  <form [formGroup]="stageForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block font-medium">Stage Name</label>
      <input
        id="name"
        formControlName="name"
        type="text"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
        placeholder="Stage 1"
      />
    </div>
    <div>
      <label for="description" class="block font-medium">Description</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
        placeholder="Description of stage"
      ></textarea>
    </div>
    <div>
      <label for="start_datetime" class="block font-medium">Start Date & Time</label>
      <input
        id="start_datetime"
        formControlName="start_datetime"
        type="datetime-local"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
      />
    </div>
    <div>
      <label for="end_datetime" class="block font-medium">End Date & Time</label>
      <input
        id="end_datetime"
        formControlName="end_datetime"
        type="datetime-local"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
      />
    </div>
    <div>
      <label for="distance" class="block font-medium">Distance (km)</label>
      <input
        id="distance"
        formControlName="distance"
        type="number"
        step="0.1"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
        placeholder="100.5"
      />
    </div>
    <div>
      <label for="status" class="block font-medium">Status</label>
      <select
        id="status"
        formControlName="status"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
      >
        <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
      </select>
    </div>
    <div>
      <label for="start_location" class="block font-medium">Start Location</label>
      <input
        id="start_location"
        formControlName="start_location"
        type="text"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
        placeholder="Enter start location"
      />
    </div>
    <div>
      <label for="end_location" class="block font-medium">End Location</label>
      <input
        id="end_location"
        formControlName="end_location"
        type="text"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200"
        placeholder="Enter end location"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-customRed text-white py-2 rounded-md hover:bg-red-700"
    >
      Submit
    </button>
  </form>
</div>
