<div class="min-h-[84vh] flex items-center justify-center bg-gray-50">
  <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
    <h2 class="text-3xl font-semibold text-center text-customRed mb-6">Create Your Account</h2>

    <!-- Registration Form -->
    <form (submit)="onSubmit()" class="space-y-4">
      <!-- Name -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-customRed focus:border-customRed"
          required
          placeholder="Enter your username"
        />
      </div>

      <div>
        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          [(ngModel)]="firstName"
          class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-customRed focus:border-customRed"
          required
          placeholder="Enter your first name"
        />
      </div>

      <div>
        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          [(ngModel)]="lastName"
          class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-customRed focus:border-customRed"
          required
          placeholder="Enter your last name"
        />
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-customRed focus:border-customRed"
          required
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-customRed focus:border-customRed"
          required
          placeholder="Enter your password"
        />
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          class="mt-2 block w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-customRed focus:border-customRed"
          required
          placeholder="Confirm your password"
        />
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-2 bg-customRed text-white font-semibold rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-customRed"
      >
        Sign Up
      </button>
    </form>

    <div *ngIf="errorMessage" class="text-red-500 text-center m-4">
      {{ errorMessage }}
    </div>

    <!-- Link to Log In -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a routerLink="/" class="text-customRed hover:underline">Log In</a>
      </p>
    </div>
  </div>
</div>
